<div data-ng-controller="menuCtrl" class="navbar navbar-default navbar-fixed-top header">
    <div class="container">
        <div class="navbar-header">
            <button ng-click="isCollapsed = !isCollapsed" type="button" class="navbar-toggle">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#"> AGRA Ranker</a>
        </div>
        <div id="sb-navbar-links" ng-class="{in: !isCollapsed }" class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
                <li ui-route="/" ng-class="{active: $uiRoute}"><a data-ng-href="#/">Rankings</a></li>
                <li ui-route="#/greyhound.*" ng-class="{active: $uiRoute}"><a data-ng-href="#/greyhound">Greyhounds</a></li>
                <li ui-route="#/race.*" ng-class="{active: $uiRoute}"><a data-ng-href="#/race">Races</a></li>
                <li ng-show="user" ui-route="#/rankingSystem.*" class="visible-lg" ng-class="{active: $uiRoute}"><a data-ng-href="#/rankingSystem">Ranking Systems</a></li>
                <li ng-show="user" class="dropdown">
                    <a class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">Settings<span class="caret"></span></a>
                    <ul class="dropdown-menu" role="menu">
                        <li><a href="#/event">Event Log</a></li>
                        <li><a href="#/admin">Configuration</a></li>
                    </ul>
                </li>
            </ul>

            <ul class="nav navbar-nav navbar-right">
                <li ng-show="user">
                    <p class="navbar-text">{{user.email}}</p>
                </li>
                <li ng-show="user">
                    <button type="button" class="btn btn-default navbar-btn" data-ng-click="logout()">Sign out</button>
                </li>
                <li ng-hide="user">
                    <button type="button" class="btn btn-default navbar-btn" data-ng-click="login()">Sign in</button>
                </li>
                <li ng-show="false">
                    <p class="navbar-text">or</p>
                </li>
                <li ng-show="false">
                    <button type="button" class="btn btn-default navbar-btn" data-ng-click="signUp()">Sign up</button>
                </li>
            </ul>
        </div>
    </div>
</div>
