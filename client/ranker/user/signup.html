<div ng-controller="userCtrl" data-ng-init="signUpPrep()" class="col-sm-8 col-md-6 col-md-offset-3">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h2 class="panel-title">New user access request</h2>
        </div>
        <div class="panel-body">
            <div data-alert data-ng-repeat="alert in alerts" data-type="alert.type">{{alert.msg}}</div>
            <form ng-hide="registeredSuccess">
                <div class="form-group" ng-hide="signUpUser.inviteToken">
                    <label for="emailInput">Email Address</label>
                    <input id="emailInput" ng-model="signUpUser.email" type="email" class="form-control">
                </div>
                <div class="form-group">
                    <label for="firstNameInput">First Name</label>
                    <input id="firstNameInput" ng-model="signUpUser.firstName" type="text" class="form-control">
                </div>
                <div class="form-group">
                    <label for="lastNameInput">Last Name</label>
                    <input id="lastNameInput" ng-model="signUpUser.lastName" type="text" class="form-control">
                </div>
                <div class="form-group">
                    <label for="passwordInput">Password</label>
                    <input id="passwordInput" ng-model="signUpUser.password" type="password" class="form-control">
                </div>
                <div class="form-group" ng-show="showPasscode">
                    <label for="signupCode">Sign up code</label>
                    <input id="signupCode" ng-model="signUpUser.bootstrap" type="password" class="form-control">
                </div>

                <button class="btn btn-primary" ng-click="signUp()">Submit</button>
            </form>
            <div ng-show="registeredSuccess">
                <p>
                    You have successfully registered for access. Once you are approved by the administrator you will be notified by email.
                </p>
            </div>
        </div>
    </div>
</div>
