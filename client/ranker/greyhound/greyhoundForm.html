<div id="greyhoundForm" data-ng-controller="GreyhoundCtrl" data-ng-init="findOne()">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">Greyhound</h3>
        </div>
        <div class="panel-body">
            <div data-alert data-ng-repeat="alert in alerts" data-type="alert.type">{{alert.msg}}</div>
            <form name="greyhoundForm" novalidate>
                <div class="form-group row">
                    <div class="col-md-4">
                        <label class="control-label">Name</label>
                        <div sb-greyhound-name-field data-sb-model="greyhound.name"></div>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-md-4">
                        <label class="control-label">Sire</label>
                        <div sb-greyhound-name-field data-sb-model="sireName"></div>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-md-4">
                        <label class="control-label">Dam</label>
                        <div sb-greyhound-name-field data-sb-model="damName"></div>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-md-4">
                        <label for="color-field" class="control-label">Color</label>
                        <input id="color-field" class="form-control" type="text" data-ng-model="greyhound.color" />
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-md-4">
                        <label for="gender-field" class="control-label">Gender</label>
                        <select id="gender-field" class="form-control" data-ng-model="greyhound.gender">
                            <option value="dog">Dog</option>
                            <option value="bitch">Bitch</option>
                        </select>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-md-4">
                        <label class="control-label" for="date-of-birth-field">Date of birth</label>
                        <input id="date-of-birth-field" class="form-control" type="text" data-ng-model="greyhound.dateOfBirth" data-bs-datepicker data-date-format="dd MMM yyyy" data-container="body" data-autoclose="true" />
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-md-5">
                        <button data-ng-click="save()" class="btn btn-success"><span class="glyphicon glyphicon-ok"></span> Save</button>
                        <button data-ng-click="getExternalGreyhoundInfo()" class="btn btn-primary"><span class="glyphicon glyphicon-search"></span> Lookup</button>
                        <button data-ng-show="greyhound._id != null" data-ng-click="deleteGreyhound()" class="btn btn-danger"><span class="glyphicon glyphicon-remove"></span> Delete</button>
                        <a data-ng-href="#/greyhound" class="btn btn-default">Cancel</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <a data-ng-href="#/greyhound">Back to Greyhounds</a>
</div>
