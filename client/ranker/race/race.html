<div class="page-header">
    <h2>Races</h2>
</div>
<div ng-show="user" class="panel panel-default">
    <div class="panel-body">
        <a data-ng-href="#/race/create" class="btn btn-primary"><span class="glyphicon glyphicon-plus-sign"></span> Add</a>
    </div>
</div>
<div id="raceList" data-ng-controller="RaceCtrl">
    <div data-sb-table
         data-table-name="race"
         data-model-service="raceSvr"
         data-message-empty="No races found"
         data-column-info="columnInfo"
         data-search-fields="searchInfo"
         data-export-info="exportInfo"
         data-per-page="15"
         data-sort-field="date"
         data-sort-direction="desc">
    </div>
</div>
