<!doctype html>
<html data-ng-app="core" lang="en" xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width,initial-scale=1">

		<title>AGRA Ranker</title>
		<meta http-equiv="Content-type" content="text/html;charset=UTF-8">
		<meta name="keywords" content="agra, ranker">
		<meta name="description" content="Agra Ranker">

		<link href="/img/favicon.ico" rel="shortcut icon" type="image/x-icon">

		<link rel="stylesheet" href="/lib/bootstrap/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="/lib/select2/select2.css">
		<link rel="stylesheet" type="text/css" href="css/style.css" media="all" />

	<!--[if lt IE 9]>
		<script src="/js/html5shim.js"></script>
	<![endif]-->
	</head>

	<body ng-controller="globalCtrl">
        <div class="navbar navbar-default navbar-fixed-top header">
            <div class="container">
                <div class="navbar-header">
                    <a href="/" class="navbar-brand">
                        <img style="max-width:100px; margin-top: -7px; height:20px;" src="/img/logo_small.png" /> AGRA Ranker
                    </a>
                </div>
            </div>
        </div>

		<div class="container">
            <div ng-controller="securityCtrl" class="container">
                <div data-alert data-ng-repeat="alert in alerts" data-type="alert.type">{{alert.msg}}</div>
                <form class="form-signin">
                    <h2 class="form-signin-heading">Please sign in</h2>
                    <input id="email" name="email" ng-model="login.email" type="email" class="form-control" placeholder="Email address" required autofocus="true" login-auto-fill>
                    <input ng-model="login.password" id="password" name="password" type="password" class="form-control" placeholder="Password" required login-auto-fill>
                    <button class="btn btn-lg btn-primary btn-block" ng-click="signIn()">Sign in</button>
                </form>
            </div>
		</div>
		<div id="footer" data-ng-include data-src="'views/footer.html'"></div>


        <!-- jQuery -->
        <script type="text/javascript" src="/lib/jquery/dist/jquery.min.js"></script>
        <script type="text/javascript" src="/lib/jquery-ui/ui/minified/core.min.js"></script>
        <script type="text/javascript" src="/lib/jquery-ui/ui/minified/widget.min.js"></script>
        <script type="text/javascript" src="/lib/jquery-ui/ui/minified/mouse.min.js"></script>
        <script type="text/javascript" src="/lib/jquery-ui/ui/minified/sortable.min.js"></script>

        <!-- Angular JS -->
        <script type="text/javascript" src="/lib/angular/angular.min.js"></script>
        <script type="text/javascript" src="/lib/angular-cookies/angular-cookies.min.js"></script>
        <script type="text/javascript" src="/lib/angular-resource/angular-resource.min.js"></script>
        <script type="text/javascript" src="/lib/angular-route/angular-route.min.js"></script>

        <!-- UI Libs -->
        <script type="text/javascript" src="/lib/select2/select2.js"></script>
        <script type="text/javascript" src="/lib/lodash/dist/lodash.js"></script>
        <script type="text/javascript" src="/lib/ng-file-upload/angular-file-upload.min.js"></script>
        <script type="text/javascript" src="/lib/angular-ui-sortable/sortable.min.js"></script>
        <script type="text/javascript" src="/lib/angular-loading-bar/build/loading-bar.min.js"></script>
        <script type="text/javascript" src="/lib/angulartics/dist/angulartics.min.js"></script>
        <script type="text/javascript" src="/lib/angulartics/dist/angulartics-ga.min.js"></script>

        <!-- Angular UI -->
        <script type="text/javascript" src="/lib/angular-bootstrap/ui-bootstrap.js"></script>
        <script type="text/javascript" src="/lib/angular-bootstrap/ui-bootstrap-tpls.js"></script>
        <script type="text/javascript" src="/lib/angular-ui-utils/ui-utils.min.js"></script>
        <script type="text/javascript" src="/lib/angular-ui-select2/src/select2.js"></script>

        <!-- Application Core JS -->
        <script type="text/javascript" src="/js/core.js"></script>
        <script type="text/javascript" src="/js/routes.js"></script>

        <!-- Application Services -->
        <script type="text/javascript" src="/js/services/rankerEventBus.js"></script>
        <script type="text/javascript" src="/js/services/securityService.js"></script>
        <script type="text/javascript" src="/js/services/userService.js"></script>
        <script type="text/javascript" src="/js/services/headerHelperService.js"></script>
        <script type="text/javascript" src="/js/services/greyhoundService.js"></script>
        <script type="text/javascript" src="/js/services/batchService.js"></script>
        <script type="text/javascript" src="/js/services/batchRecordService.js"></script>
        <script type="text/javascript" src="/js/services/groupLevelService.js"></script>
        <script type="text/javascript" src="/js/services/raceService.js"></script>
        <script type="text/javascript" src="/js/services/placingService.js"></script>
        <script type="text/javascript" src="/js/services/generalService.js"></script>

        <!-- Application Directives -->
        <script type="text/javascript" src="/js/directives/sbTable.js"></script>
        <script type="text/javascript" src="/js/directives/sbGreyhoundNameField.js"></script>
        <script type="text/javascript" src="/js/directives/loginAutoFill.js"></script>

        <!-- Application Controllers -->
        <script type="text/javascript" src="/js/controllers/securityCtrl.js"></script>
        <script type="text/javascript" src="/js/controllers/globalCtrl.js"></script>
        <script type="text/javascript" src="/js/controllers/menuCtrl.js"></script>
        <script type="text/javascript" src="/js/controllers/userCtrl.js"></script>
        <script type="text/javascript" src="/js/controllers/greyhoundCtrl.js"></script>
        <script type="text/javascript" src="/js/controllers/raceCtrl.js"></script>
        <script type="text/javascript" src="/js/controllers/rankingCtrl.js"></script>
        <script type="text/javascript" src="/js/controllers/ruleCtrl.js"></script>
        <script type="text/javascript" src="/js/controllers/batchCtrl.js"></script>
        <script type="text/javascript" src="/js/controllers/batchRecordCtrl.js"></script>
        <script type="text/javascript" src="/js/controllers/uploadCtrl.js"></script>
        <script type="text/javascript" src="/js/controllers/groupLevelCtrl.js"></script>
        <script type="text/javascript" src="/js/controllers/raceCtrl.js"></script>
        <script type="text/javascript" src="/js/controllers/placingCtrl.js"></script>

    </body>
</html>
