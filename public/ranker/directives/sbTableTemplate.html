<div class="panel panel-default">
    <div class="panel-heading clearfix">
        <div class="row">
            <div class="col-md-10">
                <div ng-hide="noRecords || hideSearch">
                    <label class="sr-only" for="table-search">Search:</label>
                    <span class="glyphicon glyphicon-search"></span>
                    <input id="table-search" type="text" data-ng-model="searchParams.like" autocomplete="off"/>
                    <button class="btn btn-primary btn-xs" ng-class="{active: showAdvancedSearch}" ng-show="searchFields" ng-click="toggleAdvancedSearch()">Options</button>
                </div>
            </div>
            <div class="col-md-2 pull-right">
                Show <label><select id="perPageCountSelection" class="form-control input-sm" data-ng-model="searchParams.per_page" ng-options="perPageOption.value as perPageOption.name for perPageOption in perPageOptions"></select></label> items
            </div>
        </div>
        <div ng-show="showAdvancedSearch">
            <div class="row" ng-repeat="searchField in searchFields">
                <div ng-switch data-on="searchField.type">
                    <div ng-switch-when="select">
                        <div class="col-md-3">
                            <label class="control-label" for="SearchField{{searchField.name}}">{{searchField.name}}</label>
                            <select id="SearchField{{searchField.name}}" class="form-control" data-ng-model="searchField.selected" ng-options="searchFieldOption._id as searchFieldOption.name for searchFieldOption in searchField.options"></select>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div ng-show="noRecords">{{messageEmpty}}</div>
    <div ng-show="noSearchRecords">Search did not find any results</div>
    <table ng-hide="noRecords || noSearchRecords" border="0" class="table table-striped table-bordered">
        <thead>
        <tr>
            <th data-ng-repeat="column in columnInfo">{{column.title}}</th>
        </tr>
        </thead>
        <tbody>
        <tr data-ng-repeat="model in models">
            <td data-ng-repeat="column in columnInfo">
                <div ng-switch data-on="column.link">
                    <div ng-switch-when="true">
                        <a data-ng-href="{{column.baseLink}}{{getValueFromModel(model, column.linkField)}}">{{getFieldValue(model,column)}}</a>
                    </div>
                    <div ng-switch-default>{{getFieldValue(model,column)}}</div>
                </div>
            </td>
        </tr>
        </tbody>
    </table>
    <div ng-hide="noRecords || noSearchRecords" class="panel-footer clearfix">
        <div class="row">
            <div class="col-md-3">
                Displaying {{calculatePageRange(searchParams.page,searchParams.per_page, totalItems)}} of {{totalItems}} items
            </div>
            <div class="col-md-6 pull-right">
                <div data-pagination
                     class="pull-right pagination-no-margin"
                     data-on-select-page="changePage(page)"
                     data-direction-links="true"
                     data-boundary-links="true"
                     data-total-items="totalItems"
                     data-items-per-page="searchParams.per_page"
                     data-page="searchParams.page"
                     data-max-size="5">
                </div>
            </div>
        </div>



    </div>
</div>
