<div class="panel panel-default">
    <div class="panel-heading clearfix">
        <h3 class="panel-title pull-left">{{tableTitle}}</h3>
        <form ng-hide="noRecords || hideSearch" class="pull-right">
            <label class="sr-only" for="table-search">Search:</label>
            <span class="glyphicon glyphicon-search" ng-click="updateSearch()"></span>
            <input id="table-search" type="text" data-ng-model="searchParams.like" autocomplete="off"/>
            <span ng-show="searchInfo" class="glyphicon glyphicon-cog"></span>
        </form>
    </div>
    <div ng-show="noRecords">{{messageEmpty}}</div>
    <div ng-show="noSearchRecords">Search did not find any results</div>
    <table ng-hide="noRecords || noSearchRecords" border="0" class="table table-striped table-bordered">
        <thead>
        <tr>
            <th data-ng-repeat="column in columnInfo">{{column.title}}</th>
        </tr>
        </thead>
        <tbody>
        <tr data-ng-repeat="model in models">
            <td data-ng-repeat="column in columnInfo">
                <div ng-switch data-on="column.link">
                    <div ng-switch-when="true">
                        <a data-ng-href="{{column.baseLink}}{{getValueFromModel(model, column.linkField)}}">{{getFieldValue(model,column)}}</a>
                    </div>
                    <div ng-switch-default>{{getFieldValue(model,column)}}</div>
                </div>
            </td>
        </tr>
        </tbody>
    </table>
    <div ng-hide="noRecords || noSearchRecords" class="panel-footer clearfix">
        <div class="pull-left">Displaying {{calculatePageRange(searchParams.page,searchParams.per_page, totalItems)}} of {{totalItems}} items</div>
        <div data-pagination
             class="pull-right pagination-no-margin"
             data-on-select-page="changePage(page)"
             data-direction-links="true"
             data-boundary-links="true"
             data-total-items="totalItems"
             data-items-per-page="searchParams.per_page"
             data-page="searchParams.page"
             data-max-size="5">
        </div>
    </div>
</div>
