<div class="row">
    <div ng-controller="securityCtrl" class="col-sm-6 col-md-4 col-md-offset-4">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h2 class="panel-title">Sign in</h2>
            </div>
            <div class="panel-body">
                <div data-alert data-ng-repeat="alert in alerts" data-type="alert.type">{{alert.msg}}</div>
                <form name="signInForm">
                    <div class="form-group">
                        <label class="control-label" for="email">Email</label>
                        <input id="email" name="email" ng-model="login.email" type="email" class="form-control" placeholder="Email address" required autofocus="true" login-auto-fill>
                    </div>
                    <div class="form-group">
                        <label class="control-label" for="password" >Password</label>
                        <input ng-model="login.password" id="password" name="password" type="password" class="form-control" placeholder="Password" required login-auto-fill>
                        <a data-ng-href="#/user/forgotPassword">Forgot password?</a>
                    </div>
                    <button class="btn btn-primary" ng-click="signIn()">Sign in</button>
                </form>
            </div>
        </div>
    </div>
</div>
