<div class="row">
<div class="col-sm-6 col-md-4 col-md-offset-4" ng-controller="userCtrl">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h2 class="panel-title">Change Password</h2>
        </div>
        <div class="panel-body">
            <div data-alert data-ng-repeat="alert in alerts" data-type="alert.type">{{alert.msg}}</div>

            <form name="editUserForm">
                <div class="form-group">
                    <label class="control-label" for="existingPasswordField">Existing Password</label>
                    <input id="existingPasswordField" data-ng-model="passwordChange.existingPassword" type="password" class="form-control" placeholder="Password">
                </div>
                <div class="form-group">
                    <label class="control-label" for="newPasswordField" >New Password</label>
                    <input id="newPasswordField" data-ng-model="passwordChange.newPassword" type="password" class="form-control" placeholder="Password">
                </div>
                <button data-ng-click="submitPasswordChange()" class="btn btn-success">Submit</button>
                <a ng-href="#/user/view/{{selectedUser._id}}" class="btn btn-default">Back</a>
            </form>
        </div>
    </div>
</div>
</div>
