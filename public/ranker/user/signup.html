<div ng-controller="userCtrl" class="container">
    <h2>New user sign up</h2>
    <div data-alert data-ng-repeat="alert in alerts" data-type="alert.type">{{alert.msg}}</div>
    <form ng-hide="registeredSuccess" class="col-md-4">
        <div class="form-group">
            <label for="emailInput">Email Address</label>
            <input id="emailInput" ng-model="user.email" type="email" class="form-control" placeholder="Email address">
        </div>
        <div class="form-group">
            <label for="firstNameInput">First Name</label>
            <input id="firstNameInput" ng-model="user.firstName" type="text" class="form-control" placeholder="First name">
        </div>
        <div class="form-group">
            <label for="lastNameInput">Last Name</label>
            <input id="lastNameInput" ng-model="user.lastName" type="text" class="form-control" placeholder="Last name">
        </div>
        <div class="form-group">
            <label for="passwordInput">Password</label>
            <input id="passwordInput" ng-model="user.password" type="password" class="form-control" placeholder="Password">
        </div>
        <button class="btn btn-primary" ng-click="signUp()">Sign Up</button>
    </form>
    <div ng-show="registeredSuccess">
        <p>
            You have successfully registered for access. Once you are approved by the administrator you will be notified by email.
        </p>
    </div>
</div>
