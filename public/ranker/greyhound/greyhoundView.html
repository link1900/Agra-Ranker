<div id="greyhoundDetail" data-ng-controller="GreyhoundCtrl" data-ng-init="findOne()">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">{{greyhound.name}}</h3>
        </div>
        <div class="panel-body">
            <div data-ng-show="greyhound.name">
                <dl class="dl-horizontal">
                    <dt>Name</dt>
                    <dd>{{greyhound.name}}</dd>
                    <dt ng-show="greyhound.sireName">Sire</dt>
                    <dd ng-show="greyhound.sireName"><a data-ng-href="#/greyhound/view/{{greyhound.sireRef}}">{{greyhound.sireName}}</a></dd>
                    <dt ng-show="greyhound.damName">Dam</dt>
                    <dd ng-show="greyhound.damName"><a data-ng-href="#/greyhound/view/{{greyhound.damRef}}">{{greyhound.damName}}</a></dd>
                    <dt ng-show="user">Created</dt>
                    <dd ng-show="user">{{greyhound.createdAt | fromNow}}</dd>
                    <dt ng-show="user">Last updated</dt>
                    <dd ng-show="user">{{greyhound.updatedAt | fromNow}}</dd>
                </dl>
                <div data-sb-table
                     data-title="Offspring"
                     data-message-empty="No offspring found"
                     data-model-service="greyhoundSvr"
                     data-column-info="offspringColumnInfo"
                     data-search-fields="offspringSearchFields"
                     data-per-page="10"
                     data-sort-field="name"
                     data-hide-search="true"
                     data-hide-on-empty="true"
                     data-sort-direction="asc">
                </div>
                <div ng-controller="PlacingCtrl">
                    <div data-sb-table
                         data-title="Placings"
                         data-model-service="placingSvr"
                         data-column-info="greyhoundPlacingColumns"
                         data-search-fields="greyhoundSearchFields"
                         data-message-empty="No placings found"
                         data-hide-search="true"
                         data-hide-on-empty="true"
                         data-per-page="15">
                    </div>
                </div>
                <a ng-show="user" data-ng-href="#/greyhound/edit/{{greyhound._id}}" class="btn btn-primary"><span class="glyphicon glyphicon-pencil"></span> Edit</a>
                <button ng-show="user" data-ng-click="deleteGreyhound()" class="btn btn-danger"><span class="glyphicon glyphicon-remove"></span> Delete</button>
            </div>
        </div>
    </div>
    <a data-ng-href="#/greyhound">Back to Greyhounds</a>
</div>
