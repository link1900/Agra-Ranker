<div id="greyhoundDetail" data-ng-controller="GreyhoundCtrl" data-ng-init="findOne()">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">Greyhound - {{greyhound.name | uppercase}}</h3>
        </div>
        <div class="panel-body">
            <div data-ng-show="greyhound.name">
                <dl class="dl-horizontal">
                    <dt>Name</dt>
                    <dd>{{greyhound.name | uppercase}}</dd>
                    <dt ng-show="greyhound.sire.name">Sire</dt>
                    <dd ng-show="greyhound.sire.name"><a data-ng-href="#/greyhound/view/{{greyhound.sire._id}}">{{greyhound.sire.name | uppercase}}</a></dd>
                    <dt ng-show="greyhound.dam.name">Dam</dt>
                    <dd ng-show="greyhound.dam.name"><a data-ng-href="#/greyhound/view/{{greyhound.dam._id}}">{{greyhound.dam.name | uppercase}}</a></dd>
                    <dt>Created</dt>
                    <dd>{{greyhound.createdAt | fromNow}}</dd>
                    <dt>Last updated</dt>
                    <dd>{{greyhound.updatedAt | fromNow}}</dd>
                </dl>
                <a ng-show="user" data-ng-href="#/greyhound/edit/{{greyhound._id}}" class="btn btn-primary"><span class="glyphicon glyphicon-pencil"></span> Edit</a>
                <button ng-show="user" data-ng-click="deleteGreyhound()" class="btn btn-danger"><span class="glyphicon glyphicon-remove"></span> Delete</button>
            </div>
        </div>
    </div>
    <div data-sb-table
         data-message-empty="This greyhound does not have any recorded offspring"
         data-model-service="greyhoundSvr"
         data-column-info="offspringColumnInfo"
         data-search-fields="offspringSearchFields"
         data-per-page="10"
         data-sort-field="name"
         data-sort-direction="asc">
    </div>
    <div data-ng-include="'ranker/placing/placingGreyhoundList.html'"></div>
    <a data-ng-href="#/greyhound">Back to Greyhounds</a>
</div>
