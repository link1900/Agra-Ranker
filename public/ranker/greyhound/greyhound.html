<div id="GreyhoundContent">
    <div class="page-header">
        <h2>Greyhounds</h2>
    </div>
    <div ng-show="user" class="panel panel-default">
        <div class="panel-body">
            <a href="#/greyhound/create" class="btn btn-primary"><span class="glyphicon glyphicon-plus-sign"></span> Add</a>
            <span data-ng-include="'ranker/greyhound/greyhoundImport.html'"></span>
            <a href="/greyhound.csv?sort_direction=asc&sort_field=name" class="btn btn-primary"><span class="glyphicon glyphicon-arrow-down"></span> Export as csv</a>
            <a href="/greyhound.json?sort_direction=asc&sort_field=name" class="btn btn-primary"><span class="glyphicon glyphicon-arrow-down"></span> Export as json</a>
        </div>
    </div>
    <div id="greyhoundList" data-ng-controller="GreyhoundCtrl">
        <div data-sb-table
             data-table-name="greyhound"
             data-model-service="greyhoundSvr"
             data-message-empty="No greyhounds found"
             data-column-info="columnInfo"
             data-search-fields="searchInfo">
        </div>
    </div>
</div>
