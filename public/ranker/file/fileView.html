<div id="fileView" data-ng-controller="FileCtrl" data-ng-init="findOne()">
    <div data-alert data-ng-repeat="alert in alerts" data-type="alert.type">{{alert.msg}}</div>
    <div class="panel panel-default" >
        <div class="panel-heading">
            <h3 class="panel-title">File</h3>
        </div>
        <div class="panel-body" data-ng-show="file">
            <dl class="dl-horizontal">
                <dt>File name</dt>
                <dd>{{file.filename}}</dd>
                <dt>Content type</dt>
                <dd>{{file.contentType}}</dd>
                <dt>Size</dt>
                <dd>{{file.length | bytes}}</dd>
                <dt>Uploaded date</dt>
                <dd>{{file.uploadDate | date:'medium'}}</dd>
            </dl>
        </div>
    </div>
    <a data-ng-href="#/admin/file">Back to Files</a>
</div>
