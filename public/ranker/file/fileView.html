<div id="fileView" data-ng-controller="FileCtrl" data-ng-init="findOne()">
    <div data-alert data-ng-repeat="alert in alerts" data-type="alert.type">{{alert.msg}}</div>
    <div class="panel panel-default" >
        <div class="panel-heading">
            <h3 class="panel-title">File</h3>
        </div>
        <div class="panel-body" data-ng-show="file">
            <dl class="dl-horizontal">
                <dt>File name</dt>
                <dd>{{file.filename}}</dd>
                <dt>Content type</dt>
                <dd>{{file.contentType}}</dd>
                <dt>Size</dt>
                <dd>{{file.length | bytes}}</dd>
                <dt>Uploaded</dt>
                <dd>{{file.uploadDate | fromNow}}</dd>
                <dd>
                    <a target="_self" class="btn btn-primary" ng-href="{{file.downloadUrl}}" download="{{file.fileName}}"><span class="glyphicon glyphicon-arrow-down"></span> Download File</a>
                    <button data-ng-click="deleteFile()" class="btn btn-danger"><span class="glyphicon glyphicon-remove"></span> Delete File</button>
                </dd>
            </dl>
        </div>
    </div>
    <a data-ng-href="#/file">Back to Files</a>
</div>
