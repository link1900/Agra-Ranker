<div class="page-header">
    <h2>Group Levels</h2>
</div>
<div ng-show="user" class="panel panel-default">
    <div class="panel-body">
        <a href="#/groupLevel/create" class="btn btn-primary"><span class="glyphicon glyphicon-plus-sign"></span> Add</a>
    </div>
</div>
<div id="groupLevelList" data-ng-controller="GroupLevelCtrl">
    <div data-sb-table
         data-title="Group levels"
         data-model-service="groupLevelService"
         data-message-empty="No group levels found"
         data-column-info="columnInfo"
         data-per-page="15"
         data-sort-field="name"
         data-hide-search="true"
         data-sort-direction="asc">
    </div>
</div>
