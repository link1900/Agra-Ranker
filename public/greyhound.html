<div id="GreyhoundContent">
    <div class="page-header">
        <h1>Greyhounds</h1>
    </div>

    <div id="greyhoundForm" ng-controller="GreyhoundFormCtrl">
        <button ng-click="toggleCreateForm()" ng-show="!createFormOpen" class="btn btn-primary"><span class="glyphicon glyphicon-plus-sign"></span> Create New Greyhound</button>
        <br />
        <div class="panel panel-success" ng-show="createFormOpen">
            <div class="panel-heading">
                <h3 class="panel-title">Greyhound Creation</h3>
            </div>
            <div class="panel-body">
                <alert ng-repeat="alert in alerts" type="alert.type">{{alert.msg}}</alert>
                <form name="greyhoundCreateForm" role="form" class="form-horizontal" >
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Name</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="name"
                                   ng-model="greyhound.name"
                                   autocomplete="off"
                                   typeahead="grey for grey in searchGreyhound($viewValue) | filter:$viewValue | uppercase"
                                   typeahead-loading="loadingGreyhounds">
                            <span ng-show="loadingGreyhounds" class="glyphicon glyphicon-refresh"></span>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <button ng-click="save()" class="btn btn-success"><span class="glyphicon glyphicon-ok"></span> Save</button>
                            <button ng-show="greyhound._id" ng-click="delete()" class="btn btn-danger"><span class="glyphicon glyphicon-remove"></span> Delete</button>
                            <button ng-click="clearForm()" class="btn btn-default">Cancel</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <br />
    <div id="greyhoundList" ng-controller="GreyhoundListCtrl">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">Greyhound List</h3>
            </div>
            <div class="panel-body">
                <table id="greyhoundTable" cellpadding="0" cellspacing="0" border="0" class="table table-striped table-bordered">
                    <thead>
                    <tr>
                        <th>Name</th>
                        <th>Sire</th>
                        <th>Dam</th>
                    </tr>
                    </thead>
                    <tbody id="greyhoundTableBody">
                    <tr ng-repeat="greyhound in greyhounds">
                        <td>{{greyhound.name | uppercase}}</td>
                        <td>{{greyhound.sire | uppercase}}</td>
                        <td>{{greyhound.dam | uppercase}}</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
