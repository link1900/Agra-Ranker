<div id="GreyhoundContent" ng-controller="GreyhoundCtrl">
	<h2>Greyhounds</h2>

    <button ng-click="toggleCreateForm()" ng-show="!createFormOpen" class="btn btn-primary glyphicon-plus"> Create New Greyhound</button>
    <br />
    <form name="greyhoundCreateForm" ng-show="createFormOpen">
        <div class="control-group">
            <label>Name</label>
            <input type="text" name="name" ng-model="greyhound.name">
        </div>

        <br>
        <button ng-click="clearForm()" class="btn">Cancel</button>
        <button ng-click="save()" class="btn btn-primary">Save</button>
        <button ng-click="delete()" class="btn btn-danger">Delete</button>
    </form>

    <br />
	<table id="greyhoundTable" cellpadding="0" cellspacing="0" border="0" class="table table-striped table-bordered">
		<thead>
			<tr>
				<th>Name</th>
				<th>Sire</th>
				<th>Dam</th>
			</tr>
		</thead>
		<tbody id="greyhoundTableBody">
			<tr ng-repeat="greyhound in greyhounds">
				<td>{{greyhound.name}}</td>
				<td>{{greyhound.sire}}</td>
				<td>{{greyhound.dam}}</td>
			</tr>
		</tbody>
	</table>
</div>
