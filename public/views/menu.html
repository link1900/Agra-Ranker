                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>

                <img style="max-width:100px; margin-top: -7px; height:20px;" src="../img/logo_small.png" /> AGRA Ranker
            </a>
        </div>
        <div id="sb-navbar-links" ng-class="{in: !isCollapsed }" class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
                <li ui-route="/" ng-class="{active: $uiRoute}"><a data-ng-href="#/">Rankings</a></li>
