<div data-ng-controller="GroupLevelCtrl" data-ng-init="findOne()">
    <div class="panel panel-info">
        <div class="panel-heading">
            <h3 class="panel-title">Group Level Creation</h3>
        </div>
        <div class="panel-body">
            <div data-alert data-ng-repeat="alert in alerts" data-type="alert.type">{{alert.msg}}</div>

            <form name="createForm" novalidate class="form-horizontal" >
                <div class="form-group col-xs-6">
                    <label class="col-sm-2 control-label" for="groupLevelNameField" >Name</label>
                    <div class="col-sm-10">
                        <input id="groupLevelNameField"
                               type="text"
                               class="form-control"
                               name="groupLevelNameField"
                               data-ng-model="groupLevel.name"
                               autocomplete="off"
                               required />
                        <span class="help-block error" data-ng-show="createForm.groupLevelNameField.$dirty && createForm.groupLevelNameField.$invalid">Group Level name is required</span>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-1 col-sm-10">
                        <button data-ng-click="save()" data-ng-disabled="isInvalid(createForm)" class="btn btn-success"><span data-ng-show="isValid(createForm)" class="glyphicon glyphicon-ok"></span> Save</button>
                        <a ng-href="#/groupLevel" class="btn btn-default">Cancel</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
