<div id="batchList" data-ng-controller="BatchCtrl" data-ng-init="loadBatches()">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">Batch List</h3>
        </div>
        <div class="panel-body">
            <table data-ng-show="batches.length > 0" id="batchTable" border="0" class="table table-striped table-bordered">
                <thead>
                <tr>
                    <th>Name</th>
                    <th>Status</th>
                    <th>Records</th>
                    <th>Created Date</th>
                </tr>
                </thead>
                <tbody>
                <tr data-ng-repeat="batch in batches">
                    <td>{{batch.name}}</td>
                    <td>{{batch.status}}</td>
                    <td>x batch records</td>
                    <td>{{batch.createdAt | date:'medium'}}</td>
                </tr>
                </tbody>
            </table>
            <div data-pagination
                 data-on-select-page="changePage(page)"
                 data-direction-links="true"
                 data-boundary-links="true"
                 data-total-items="totalItems"
                 data-items-per-page="searchParams.per_page"
                 data-page="searchParams.page"
                 data-max-size="5">
            </div>
        </div>
    </div>
</div>
