<div ng-controller="batchRecordCtrl" data-ng-init="loadBatchRecords()">
    <div data-ng-show="records.length > 0" class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">Records</h3>
        </div>
        <div class="panel-body">
            <table border="0" class="table table-striped table-bordered">
                <thead>
                <tr>
                    <th>Record Number</th>
                    <th>Status</th>
                    <th>Data</th>
                </tr>
                </thead>
                <tbody>
                <tr data-ng-repeat="record in records">
                    <td>{{record.recordNumber}}</td>
                    <td>{{record.status}}</td>
                    <td>{{record.rawData}}</td>
                </tr>
                </tbody>
            </table>
            <div data-pagination
                 data-on-select-page="changePage(page)"
                 data-direction-links="true"
                 data-boundary-links="true"
                 data-total-items="totalItems"
                 data-items-per-page="searchParams.per_page"
                 data-page="searchParams.page"
                 data-max-size="5">
            </div>
        </div>
    </div>
    <div data-ng-hide="records.length > 0">No batch records</div>
</div>
