<div id="batchView" data-ng-controller="BatchCtrl" data-ng-init="findOne()">
    <div class="panel panel-info">
        <div class="panel-heading">
            <h3 class="panel-title">Batch Job - {{batch.name}}</h3>
        </div>
        <div class="panel-body">
            <div data-ng-show="batch">
                <dl class="dl-horizontal">
                    <dt>Name</dt>
                    <dd>{{batch.name}}</dd>
                    <dt>Status</dt>
                    <dd>{{batch.status}}</dd>
                    <dt>Created at</dt>
                    <dd>{{batch.createdAt | date:'medium'}}</dd>
                    <dt>Last updated</dt>
                    <dd>{{batch.updatedAt | date:'medium'}}</dd>
                    <dt>Records</dt>
                    <dd>
                        <div data-ng-show="batch.records.length > 0" class="col-md-4">
                            <table border="0" class="table table-striped table-bordered">
                                <thead><tr><th>Name</th></tr></thead>
                                <tbody><tr data-ng-repeat="record in batch.records">
                                    <td>{{record.name}}</td>
                                </tr></tbody>
                            </table>
                        </div>
                        <div data-ng-hide="batch.records.length > 0">No batch records</div>
                    </dd>
                </dl>
            </div>
        </div>
    </div>
    <a data-ng-href="#/import">Back to Imports</a>
</div>
