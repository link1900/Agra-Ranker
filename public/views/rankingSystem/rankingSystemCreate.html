<div data-ng-controller="RankingSystemCtrl">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">Ranking System Creation</h3>
        </div>
        <div class="panel-body">
            <div data-alert data-ng-repeat="alert in alerts" data-type="alert.type">{{alert.msg}}</div>

            <form name="createForm" novalidate>
                <div class="form-group row">
                    <div class="col-md-6">
                    <label class="control-label" for="rankingSystemNameField" >Name</label>
                    <input id="rankingSystemNameField"
                           type="text"
                           class="form-control"
                           name="rankingSystemNameField"
                           data-ng-model="rankingSystem.name"
                           autocomplete="off"
                           autofocus="true" />
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-md-6">
                        <label class="control-label" for="rankingSystemDescField" >Description</label>
                        <textarea id="rankingSystemDescField"
                               class="form-control"
                               name="rankingSystemDescField"
                               data-ng-model="rankingSystem.description"></textarea>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-md-6">
                        <label class="control-label" for="rankingSystemEPRField">Equal Position Resolution</label>
                        <select id="rankingSystemEPRField" class="form-control" data-ng-model="rankingSystem.equalPositionResolution" ng-options="positionResolution.value as positionResolution.name for positionResolution in positionResolutions"></select>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-md-6">
                        <label class="control-label">Point Definitions:</label>
                        <button data-ng-click="addPointDefinition()" class="btn btn-success"><span class="glyphicon glyphicon-plus"></span> Add Point Definition</button>
                        <div data-ng-repeat="allotment in rankingSystem.pointAllotments">
                            <label class="control-label" for="pointField">Points</label>
                            <input id="pointField"
                                   type="text"
                                   class="form-control"
                                   data-ng-model="allotment.points"
                                   autocomplete="off" />
                        </div>
                    </div>
                </div>
                <div class="form-group">
                        <button data-ng-click="create()" class="btn btn-success"><span class="glyphicon glyphicon-ok"></span> Save</button>
                        <a ng-href="#/rankingSystem" class="btn btn-default">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</div>
