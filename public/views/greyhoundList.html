<div id="greyhoundList" data-ng-controller="GreyhoundListCtrl" data-ng-init="find()">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">Greyhound List</h3>
        </div>
        <div class="panel-body">
            <table id="greyhoundTable" border="0" class="table table-striped table-bordered">
                <thead>
                <tr>
                    <th>Name</th>
                    <th>Sire</th>
                    <th>Dam</th>
                </tr>
                </thead>
                <tbody id="greyhoundTableBody">
                <tr data-ng-repeat="greyhound in greyhounds">
                    <td><a data-ng-href="#/greyhound/view/{{greyhound._id}}">{{greyhound.name | uppercase}}</a></td>
                    <td>{{greyhound.sire | uppercase}}</td>
                    <td>{{greyhound.dam | uppercase}}</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
